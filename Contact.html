<section id="contact">
    <div class="contact-container">
        <form action="your_form_processing_url" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <input type="submit" value="Send">
        </form>
    </div>
    <div class="about-container">
        <div class="image-and-icons">
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/taylor-senecal/" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="https://x.com/taylorsenecal_" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="mailto:taylorasenecal@gmail.com" class="social-icon"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>
</section>
