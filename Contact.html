<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Additional CSS for contact icons */
        .social-icon i {
            font-size: 2em; /* Increase the icon size */
        }
        .social-icons {
            margin-top: 10px; /* Add space between the header and the icons */
        }
    </style>
</head>
<body>
  <header>
        <div id="header"></div>
            <script>
                fetch('Header.html')
                    .then(response => response.text())
                    .then(data => {
                    document.getElementById('header').innerHTML = data;
                    });
            </script>
  </header>

<main>
    <section id="contact">
        <div class="about-container">
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/taylor-senecal/" target="_blank" class="social-icon" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://x.com/taylorsenecal_" target="_blank" class="social-icon" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="mailto:taylorasenecal@gmail.com" class="social-icon" aria-label="Email"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </section>
</main>

<footer>
        <!-- Footer content goes here -->
</footer>

</body>
</html>
